<html>
 
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function autocapital() {
            var lname = document.getElementById("lname").value;
            var y = lname.toLowerCase().split(" ");
            for (var i = 0; i < y.length; i++) {
                y[i] = y[i].charAt(0).toUpperCase() + y[i].substring(1);
            }
            document.getElementById("lname").value = y.join(" ");
                var fname = document.getElementById("fname").value;
                var y = fname.toLowerCase().split(" ");
                for (var i = 0; i < y.length; i++) {
                    y[i] = y[i].charAt(0).toUpperCase() + y[i].substring(1);
                }
                document.getElementById("fname").value = y.join(" ");
        }
        function validateForm() {
                var fname = document.forms["form"]["fname"];
                if (fname.value == "") {
                    alert("Please enter your FirstName");
                    fname.focus();
                    return false;
                }
 
                var lname = document.forms["form"]["lname"];
                if (lname.value == "") {
                    lname.focus();
                    return false;
                }
 
                var username = document.forms["form"]["uname"];
                if (username.value == "") {
                    username.focus();
                    return false;
                }
                var username = document.getElementById('uname');
                var userRGEX = /^(?=.*[a-z]{2})(?=.*[A-Z]{1})(?=.*\d{2})(?=.*[@$!%*?&]{1})[A-Za-z\d@$!%*?&]{6,8}$/;
                if (userRGEX.test(username.value) == false) {
                    alert('Please enter a valid username');
                    username.focus();
                    return false;
                }
 
                
                var password = document.forms["form"]["password"];
                if (password.value == "") {
                    password.focus();
                    return false;
                }
                var password = document.getElementById("password");
                var paswordRGEX = /^(?=.*[a-z]{1})(?=.*[A-Z]{1})(?=.*\d)(?=.*[@$!%*?&]{1})[A-Za-z\d@$!%*?&]{6,8}$/;
                if (paswordRGEX.test(password.value) == false) {
                    alert("Please enter Valied Password");
                    password.focus();
                    return false;
                }
 
                var cpassword = document.forms["form"]["cpassword"];
                if (cpassword.value == "") {
                    alert("Please Confirm Your Password");
                    cpassword.focus();
                    return false;
                }
                var cpassword = document.getElementById("cpassword");
                var cpaswordRGEX = /^(?=.*[a-z]{1})(?=.*[A-Z]{1})(?=.*\d)(?=.*[@$!%*?&]{1})[A-Za-z\d@$!%*?&]{6,8}$/;
                if (cpaswordRGEX.test(cpassword.value) == false) {
                    alert("Please enter Valied Confirm Password");
 
                    cpassword.focus();
                    return false;
                }
 
                if (cpassword.value == password.value) {
                }
                else {
                    alert("Your Password and Confirm Password doesn't matching");
                    cpassword.focus();
                    return false;
                }
 
                var email = document.forms["form"]["email"];
                if (email.value == "") {
                    email.focus();
                    return false;
                }
                var email = document.getElementById('email');
                var emailRGEX = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if (emailRGEX.test(email.value) == false) {
                    alert("Please enter valied Email");
                    email.focus();
                    return false;
                }
 
                var age = document.forms["form"]["age"];
                if (age.value == "") {
                    age.focus();
                    return false;
                }
                var age = document.getElementById("age");
                if (!(age.value >= 18 && age.value < 100)) {
                    alert("The age must be a number and in between 18 and 100");
                    age.focus();
                    return false;
                }
 
                var date1 = document.forms["form"]["dob"];
                if (date1.value == "") {
                    date1.focus();
                    return false;
                }
 
                var qualification = document.forms["form"]["qualification"];
                var qualification = document.getElementById("qualification");
                if (qualification.value == "select") {
                    alert("Please enter your qualification");
                    qualification.focus();
                    return false;
                }
 
                var salary = document.forms["form"]["salary"];
                if (salary.value == "") {
                    salary.focus();
                    return false;
                }
                var salary = document.getElementById("salary");
                var salaryRGEX = /^([0-9]{1,9})+\.([0-9]{2})$/;
                if (salaryRGEX.test(salary.value) == false) {
                    alert("Please enter valied Amount");
                    salary.focus();
                    return false;
                }
 
                var phoneNumber = document.forms["form"]["pnumber"];
                if (phoneNumber.value == "") {
                    phoneNumber.focus();
                    return false;
                }
                var phoneNumber = document.getElementById('pnumber');
                var phoneRGEX = /[6-9]{1}[0-9]{9}/;
                if (phoneRGEX.test(phoneNumber.value) == false) {
                    alert('Please enter a 10 digit phone number and the first number should be in 6 to 9 only');
                    phoneNumber.focus();
                    return false;
                }
 
                var gender1 = document.forms["form"]["gender"];
                if (gender1.value == "") {
                    alert('You must select male or female');
                    gender1.focus();
                    return false;
                }
 
                var date2 = document.forms["form"]["jdate"];
                if (date2.value == "") {
                    date2.focus();
                    return false;
                }
 
                
                var address = document.forms["form"]["address"];
                if (address.value == "") {
                    address.focus();
                    alert("Please enter your address");
                    return false;
                }
 
        }
        function dateofbirth() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear() - 19;
            if (dd < 10) {
                dd = '0' + dd
            }
            if (mm < 10) {
                mm = '0' + mm
            }
            return yyyy + '-' + mm + '-' + dd;
        }
        $(document).ready(function () {
            $('#dob').attr('max', dateofbirth());
        });
 
        function joindate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd
            }
            if (mm < 10) {
                mm = '0' + mm
            }
            return yyyy + '-' + mm + '-' + dd;
        }
        $(document).ready(function () {
            $('#jdate').attr('min', joindate());
        });
 
        function phoneno(){          
            $('#pnumber').keypress(function(e) {
                var a = [];
                var k = e.which;
 
                for (i = 48; i < 58; i++)
                    a.push(i);
 
                if (!(a.indexOf(k)>=0))
                    e.preventDefault();
            });
        }
        function agee(){          
            $('#age').keypress(function(e) {
                var a = [];
                var k = e.which;
 
                for (i = 48; i < 58; i++)
                    a.push(i);
 
                if (!(a.indexOf(k)>=0))
                    e.preventDefault();
            });
        }
        function salaryy() {
            var evt1 = (evt1) ? evt1 : window.event;
            var charCode1 = (evt1.which) ? evt1.which : evt1.keyCode;
            if ( charCode1 > 58 || charCode1 <45) {
                return false;
            }
            if ( charCode1 == 47) {
                return false;
            }
        }
    </script>
</head>
 
<body>
    <div class="container-fluid">
        <form id="form">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-5">
                    <h1 style="color:brown;"><b>Assignment On Validations</b></h1>
                </div>
                <div class="col-sm-3"></div>
            </div><br><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>FirstName:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="fname" class="form-control" onkeypress="autocapital()" maxlength="10">
                </div>
                <div class="col-sm-1"><label>LastName:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="lname" class="form-control" onkeypress="autocapital()" maxlength="10">
                </div>
                <div class="col-sm-2"></div>
            </div><br>
 
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>UserName:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="uname" class="form-control">
                </div>
                <div class="col-sm-1"><label>Password:</label></div>
                <div class="col-sm-3">
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>Confirm Password:</label></div>
                <div class="col-sm-3">
                    <input type="password" id="cpassword" class="form-control">
                </div>
                <div class="col-sm-1"><label>Email Id:</label></div>
                <div class="col-sm-3">
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>Age:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="age" class="form-control" onkeypress="agee()" maxlength="2">
                </div>
                <div class="col-sm-1"><label>Date_Of_Birth:</label></div>
                <div class="col-sm-3">
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>Qualification:</label></div>
                <div class="col-sm-3">
                    <select name="qualification" id="qualification" class="form-control">
                        <option value="select">select</option>
                        <option value="B.tech">B.tech</option>
                        <option value="Degree">Degree</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>
                <div class="col-sm-1"><label>Salary:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="salary" class="form-control"  onkeypress="return  salaryy()">
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>Phone_Number:</label></div>
                <div class="col-sm-3">
                    <input type="text" id="pnumber" class="form-control" onkeypress="phoneno()" maxlength="10">
                </div>
                <div class="col-sm-1"><label>Gender:</label></div>
                <div class="col-sm-3">
                    <input type="radio" name="gender" id="male" value="male">Male
                    <input type="radio" name="gender" id="female" value="female">Female
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1"><label>Join_Date:</label></div>
                <div class="col-sm-3">
                    <input type="date" id="jdate" class="form-control">
                </div>
                <div class="col-sm-1"><label>Address:</label></div>
                <div class="col-sm-3">
                    <textarea name="textarea" id="address" rows="1" class="form-control"></textarea>
                </div>
                <div class="col-sm-2"></div>
            </div><br>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2"><button type="button" class="btn btn-primary"
                        onclick="validateForm()">Submit</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </form>
    </div>
</body>
 
</html>
