<html>
    <head>
        <script>
            var array=["1","2","3","4","5"];
            function shift(){
                var a=document.getElementById("1").value;
                var b=array.shift(a);
                 document.getElementById("2").value=b;
                
            }
        </script>
        <body>
            <input type="text" id="1">
            <button onclick="shift()">shift</button>
            <input type="text"  id="2">
        </body>
    </head>
</html>
