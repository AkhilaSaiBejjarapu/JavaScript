<html>

<head>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="javascript.js"></script>
    <script>
        function checkEven() {
            var a = document.getElementById("number").value;
            if (a % 2 == 0) {
                alert("even value");
            }
            else {
                alert("odd value");
            }
        }
    </script>
</head>

<body>
    <label >Enter a Number:</label>
    <input type="text" id="number" placeholder="enter num" class="form-control"><br><br>
    <button type="button" value="submit" onclick="checkEven()" class=" btnwarning">
</body>
</html>
