<html>
    <head>
        <title>IF-ELSE</title>
    </head>
    <body>
        <p>HELLO!!!</p>
        <button onclick="myfunction()">
          CHANGE TEXT
        </button>
        <script>
            function myfunction(){
                if(document.querySelector('p').innerHTML=='Hiii'){
                    document.write('WELCOME');
                }
                else{
                    document.write('Wrong Text');
                }
                
            }
        </script>
    </body>
</html>
