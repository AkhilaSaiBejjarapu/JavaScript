<html>
    <head>
        <title>ALERT</title>
        <script>
            let counter=0;
            function increment(){
               counter++;
               document.querySelector('h2').innerHTML= counter;
            }
        </script>
    </head>
    <body>
         <h2>0</h2>
         <button onclick="increment()">CLICK HERE</button>
         
    </body>
</html>
