<html>
    <head>
        <style>
            body{
                background-color: darksalmon;
            }
        </style>
    </head>
    <body>
        <center><form><div class="row">
            
           <div class="col-sm-2"><label>Enter Number</label></div>
           <div class="col-sm-2"> <input type="number" id="num1"><br><br></div>
           <div class="col-sm-2"><label>Enter another Number</label></div>
           <div class="col-sm-2"> <input type="number" id ="num2"><br><br></div>
           <div class="col-sm-2"><button type="button" value="submit" onclick="add()">SUBMIT</button><br><br></div>
            Result:
            <div class="col-sm-2"></div><input type="text" id="result"><br><br></div>
        </form></div></center>
        <script>
            function add(){
                var a=parseInt(document.getElementById("num1").value);
                var b=parseInt(document.getElementById("num2").value);
                var c = a+b;
                document.getElementById("result").value=c;
            } 
        </script> 
    </body>
    
</html>
