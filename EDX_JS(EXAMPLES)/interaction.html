<html>
    <head>
        <title>PROMPT,CONFIRM</title>
    </head>
    <body>
        
        <script>
            let course=prompt("What is your course?");
            let  reply=confirm("Are you Ok with the course ?")
             alert(`YOU ARE ON ${course} COURSE`);
             alert(reply);

        </script>
    </body>
</html>
