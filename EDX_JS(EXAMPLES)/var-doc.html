<html>
    <head>
        <title>
            VARIABLE 
        </title>
    </head>
    <body>
        <p>HELLO WORLD!!!</p>
        <button onclick="myfunction()">CHANGE HERE</button>
        <script>
            function myfunction(){
                 let heading=document.querySelector('p')
                 if(heading.innerHTML=="HELLO WORLD!!!"){
                     document.write("WELCOME BACK");
                 }
                 else{
                     document.write("CHECK!");
                 }
            }
        </script>
    </body>
</html>
