<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function checkFiboc(){
            var  f1=0,f2=1,n,temp;
            var n=document.getElementById("number").value;
             console.log(f1);
             console.log(f2);
             document.write(f1+"<br>");
             document.write(f2+"<br>");
            for (var i = 1;i<=n; i++)
            {
               temp=f1+f2;
               f1=f2;
               f2=temp; 
              document.write(f2+"<br>");
            }
            //document.getElementById("result").value=f1;
        }
    </script>
</head>
<body>
    <div class="container"><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h3>Fibonacci Numbers</h3></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label for="frst">First Number:</label></div>
            <div class="col-sm-2"><input type="text" id="number" placeholder="enter frst number" class="form-control">
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label>Result:</label></div>
            <div class="col-sm-2"><input type="text" id="result" placeholder="result" class="form-control"></div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-4"><button type="button" value="submit" class="btn btn-success"
                    onclick="checkFiboc()">Swap</div>
            <div class="col-sm-2"></div>
        </div><br>
        
    </div>
</body>
</html>
