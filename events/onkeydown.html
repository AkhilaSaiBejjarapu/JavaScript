<html>

<head>
    <script>
        function infoChange() {
            var a = document.getElementById("move");
            a.value = a.value.toUpperCase();
        }
    </script>
</head>
<body>
    <label >Uppercase:</label>
    <input type="text" id="move" onkeydown="infoChange()" placeholder="enter uppercase">
</body>

</html>
