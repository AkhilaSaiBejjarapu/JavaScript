<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function colorChange() {
            var n = document.getElementById("view").value;
            console.log(n);
            if (n == "blue") {
                document.getElementById("box").style.backgroundColor = "blue";
            }
            else if (n == "green") {
                document.getElementById("box").style.backgroundColor = "green";
            }
            else if (n == "red") {
                document.getElementById("box").style.backgroundColor = "red";
            }
            else {
                document.getElementById("box").style.backgroundColor = "pink";
            }
        }
    </script>
</head>

<body>
    <div class="container"><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1>COLOR CHANGE</h1>
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <select name="student" id="view" onchange="colorChange()" class="form-control">
                    <option value="select">Select: </option>
                    <option value="blue" id="blue">blue:</option>
                    <option value="green" id="green">green: </option>
                    <option value="pink" id="pink">pink: </option>
                    <option value="red" id="red">red: </option>
                </select>
            </div>
            <div class="col-sm-4">
                <br>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <div style="height:400px; width:400px; border:2px solid black;" id="box"></div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div><br>
        </div>
    </div>
</body>

</html>
