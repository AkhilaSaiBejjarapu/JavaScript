<html>
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="javascript.js"></script>
    <script>
        function checkSwap() {
            var a = document.getElementById("number").value;
            var b = document.getElementById("number1").value;
            document.getElementById("number3").value = a;
            document.getElementById("number2").value = b;
        }
    </script>
</head>
<body>
    <div class="container"><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label for="frst">First Number:</label></div>
            <div class="col-sm-2"><input type="text" id="number" placeholder="enter frst number" class="form-control">
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label for="second">Second Number:</label></div>
            <div class="col-sm-2"><input type="text" id="number1" placeholder="enter second number"
                    class="form-control"></div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-4"><button type="button" value="submit" class="btn btn-success"
                    onclick="checkSwap()">Swap</div>
            <div class="col-sm-2"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label for="frst">after swap frst num:</label></div>
            <div class="col-sm-2"><input type="text" id="number2" placeholder="enter frst number" class="form-control">
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label for="second"> after swap Second Number:</label></div>
            <div class="col-sm-2"><input type="text" id="number3" placeholder="enter second number"
                    class="form-control"></div>
            <div class="col-sm-4"></div>
        </div><br>
    </div>
</body>

</html>
